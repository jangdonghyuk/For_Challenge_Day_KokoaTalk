<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat_petty.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="pororo/img2.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Petty</h4>
              <h6 class="user-component__subtitle">
                Pororo~! I`m Petty. Let`s play with Crong.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:03</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat_crong.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="pororo/img3.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Crong</h4>
              <h6 class="user-component__subtitle">
                Pororo~! Where are you~? Petty is looking for you!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:07</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat_eddy.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="pororo/img4.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Eddy</h4>
              <h6 class="user-component__subtitle">
                Pororo~! It's birthday today, let's party at my house!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:09</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is Super big ㅠㅠ.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
